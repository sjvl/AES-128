<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AES-128 steps & generative portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Consolas', monospace;
            background-color: #282c34;
        }

        #background-code {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
            opacity: 0.6;
        }

        #content {
            position: fixed;
            /* width: 50vw; */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background-color: rgba(99, 99, 99, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
        }

        .tile {
            text-align: center;
            padding: 1.5rem 1rem;
            margin:  1rem;
            min-width: 50px;
            background-color: #f0f0f0;
            border-radius: 8px;
            color: rgba(99, 99, 99, 0.7);
        }

        .long-tile {
            text-align: left;
            padding: 1.5rem 1rem;
            margin:  1rem;
            min-width: 310px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .canvas {
            text-align: center;
            padding-top: 10px;
            margin:  1rem;
            width: 168px;
            height: 223px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .text-input {
            text-align: left;
            padding: 1.5rem 1rem;
            margin: 1rem 0rem 0rem 1rem;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 8px;
            border: none;
            font-family: 'Consolas', monospace;
            font-size: 1em;
        }

        .encrypt-button {
            padding: 1.5rem 1rem;
            margin: 1rem 1rem 0rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            transition: background-color 0.3s;
        }

        .encrypt-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="col">
            <div class="tile">name</div>
            <div class="tile">key</div>
            <div class="tile" >AES</div>
        </div>
        <div class="col">
            <div style="display: flex; width: 100%;">
                <input type="text" class="text-input" id="text" placeholder="Type text..." value="John Doe">
                <button class="encrypt-button" id="encrypt-btn">Encrypt</button>
            </div>
            <div class="long-tile">
                <div id="key">..</div>
            </div>
            <div class="long-tile">
                <div id="crypto">..</div>
                <p id="AES" style="position: absolute; left: calc(7.2rem + 50px); top: 240px; font-size: xx-small; color: #4CAF50;"></p>
            </div>
        </div>
        <div class="canvas" id="canvas"></div>
    </div>

    <pre id="background-code">
        <code class="javascript"></code>
    </pre>

    <script id="main-code">
        const speed = 200;

        const keyElement = document.getElementById('key');                                              //HIDE
        const aesElement = document.getElementById('AES');                                              //HIDE
        const canvasElement = document.getElementById('canvas')                                         //HIDE

                                                                                                        //HIDE
        const visualizeState = (state) => {                                                             //HIDE
            // Si c'est le premier appel, créer le SVG                                                  //HIDE
            if (!canvasElement.querySelector('svg')) {                                                  //HIDE
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");              //HIDE
                svg.setAttribute("viewBox", "0 0 148 210");                                             //HIDE
                svg.style.width = "148px";                                                              //HIDE
                svg.style.height = "210px";                                                             //HIDE
                svg.style.backgroundColor = "#f0f0f0";                                                  //HIDE
                                                                                                        //HIDE
                // Calculer et stocker le centre basé sur les premières valeurs                         //HIDE
                let centerX = (state[0] / 255) * 148 ;                                                  //HIDE
                let centerY = (state[1] / 255) * 210 ;                                                  //HIDE
                svg.dataset.centerX = centerX;                                                          //HIDE
                svg.dataset.centerY = centerY;                                                          //HIDE
                                                                                                        //HIDE
                canvasElement.appendChild(svg);                                                         //HIDE
            }                                                                                           //HIDE
                                                                                                        //HIDE
            const svg = canvasElement.querySelector('svg');                                             //HIDE
            const values = [...state];                                                                  //HIDE
            const numberOfArcs = 16;                                                                    //HIDE
            const anglePerArc = 360 / numberOfArcs;                                                     //HIDE
                                                                                                        //HIDE
            // Calculer la somme totale et le pas de décalage                                           //HIDE
            const totalSum = values.reduce((sum, v) => sum + v, 0);                                     //HIDE
            const stepSize = totalSum / (16 * 32);                                                      //HIDE
                                                                                                        //HIDE
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");                  //HIDE
                                                                                                        //HIDE
            // Récupérer le centre stocké                                                               //HIDE
            const centerX = parseFloat(svg.dataset.centerX);                                            //HIDE
            const centerY = parseFloat(svg.dataset.centerY);                                            //HIDE
                                                                                                        //HIDE
            values.forEach((v, i) => {                                                                  //HIDE
                if (i >= numberOfArcs) return;                                                          //HIDE
                                                                                                        //HIDE
                // Le rayon de base varie selon v et un nombre pseudo-aléatoire entre 1 et 5            //HIDE
                function getNumberFromSeed(seed, min, max) {                                            //HIDE
                    const random = Math.abs(Math.sin(seed) * 10000);                                    //HIDE
                    return Math.floor(random % (max - min + 1)) + min;                                  //HIDE
                }                                                                                       //HIDE
                const baseRadius = v / getNumberFromSeed(centerX, 1, 5);                                //HIDE
                                                                                                        //HIDE
                for (let step = 1; step <= v/32; step++) {                                              //HIDE
                    const offset = step * stepSize;                                                     //HIDE
                                                                                                        //HIDE
                    const startAngle = i * anglePerArc;                                                 //HIDE
                    const endAngle = startAngle + anglePerArc;                                          //HIDE
                                                                                                        //HIDE
                    const startRad = (startAngle - 90) * Math.PI / 180;                                 //HIDE
                    const endRad = (endAngle - 90) * Math.PI / 180;                                     //HIDE
                                                                                                        //HIDE
                    const currentRadius = baseRadius + offset;                                          //HIDE
                    const startX = centerX + Math.cos(startRad) * currentRadius;                        //HIDE
                    const startY = centerY + Math.sin(startRad) * currentRadius;                        //HIDE
                    const endX = centerX + Math.cos(endRad) * currentRadius;                            //HIDE
                    const endY = centerY + Math.sin(endRad) * currentRadius;                            //HIDE
                                                                                                        //HIDE
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");        //HIDE
                    const d = `M ${startX},${startY} A ${currentRadius},${currentRadius} 0 0,1 ${endX},${endY}`;//HIDE
                                                                                                        //HIDE
                    path.setAttribute("d", d);                                                          //HIDE
                    path.setAttribute("stroke", "black");                                               //HIDE
                    path.setAttribute("stroke-width", ".5");                                            //HIDE
                    path.setAttribute("fill", "none");                                                  //HIDE
                    path.setAttribute("opacity", ".8");                                                 //HIDE
                                                                                                        //HIDE
                    group.appendChild(path);                                                            //HIDE
                }                                                                                       //HIDE
            });                                                                                         //HIDE
                                                                                                        //HIDE
            svg.appendChild(group);                                                                     //HIDE
        };                                                                                              //HIDE
                                                                                                        //HIDE
                                                                                                        //HIDE
                                                                                                        //HIDE
        // Complète S-box table
        const sBox = new Uint8Array([
            0x63, 0x7c, 0x77, 0x7b, 0xf2, 0x6b, 0x6f, 0xc5, 0x30, 0x01, 0x67, 0x2b, 0xfe, 0xd7, 0xab, 0x76,
            0xca, 0x82, 0xc9, 0x7d, 0xfa, 0x59, 0x47, 0xf0, 0xad, 0xd4, 0xa2, 0xaf, 0x9c, 0xa4, 0x72, 0xc0,
            0xb7, 0xfd, 0x93, 0x26, 0x36, 0x3f, 0xf7, 0xcc, 0x34, 0xa5, 0xe5, 0xf1, 0x71, 0xd8, 0x31, 0x15,
            0x04, 0xc7, 0x23, 0xc3, 0x18, 0x96, 0x05, 0x9a, 0x07, 0x12, 0x80, 0xe2, 0xeb, 0x27, 0xb2, 0x75,
            0x09, 0x83, 0x2c, 0x1a, 0x1b, 0x6e, 0x5a, 0xa0, 0x52, 0x3b, 0xd6, 0xb3, 0x29, 0xe3, 0x2f, 0x84,
            0x53, 0xd1, 0x00, 0xed, 0x20, 0xfc, 0xb1, 0x5b, 0x6a, 0xcb, 0xbe, 0x39, 0x4a, 0x4c, 0x58, 0xcf,
            0xd0, 0xef, 0xaa, 0xfb, 0x43, 0x4d, 0x33, 0x85, 0x45, 0xf9, 0x02, 0x7f, 0x50, 0x3c, 0x9f, 0xa8,
            0x51, 0xa3, 0x40, 0x8f, 0x92, 0x9d, 0x38, 0xf5, 0xbc, 0xb6, 0xda, 0x21, 0x10, 0xff, 0xf3, 0xd2,
            0xcd, 0x0c, 0x13, 0xec, 0x5f, 0x97, 0x44, 0x17, 0xc4, 0xa7, 0x7e, 0x3d, 0x64, 0x5d, 0x19, 0x73,
            0x60, 0x81, 0x4f, 0xdc, 0x22, 0x2a, 0x90, 0x88, 0x46, 0xee, 0xb8, 0x14, 0xde, 0x5e, 0x0b, 0xdb,
            0xe0, 0x32, 0x3a, 0x0a, 0x49, 0x06, 0x24, 0x5c, 0xc2, 0xd3, 0xac, 0x62, 0x91, 0x95, 0xe4, 0x79,
            0xe7, 0xc8, 0x37, 0x6d, 0x8d, 0xd5, 0x4e, 0xa9, 0x6c, 0x56, 0xf4, 0xea, 0x65, 0x7a, 0xae, 0x08,
            0xba, 0x78, 0x25, 0x2e, 0x1c, 0xa6, 0xb4, 0xc6, 0xe8, 0xdd, 0x74, 0x1f, 0x4b, 0xbd, 0x8b, 0x8a,
            0x70, 0x3e, 0xb5, 0x66, 0x48, 0x03, 0xf6, 0x0e, 0x61, 0x35, 0x57, 0xb9, 0x86, 0xc1, 0x1d, 0x9e,
            0xe1, 0xf8, 0x98, 0x11, 0x69, 0xd9, 0x8e, 0x94, 0x9b, 0x1e, 0x87, 0xe9, 0xce, 0x55, 0x28, 0xdf,
            0x8c, 0xa1, 0x89, 0x0d, 0xbf, 0xe6, 0x42, 0x68, 0x41, 0x99, 0x2d, 0x0f, 0xb0, 0x54, 0xbb, 0x16
        ]);

        // Complete Rcon table
        const rCon = new Uint8Array([
            0x8d, 0x01, 0x02, 0x04, 0x08, 0x10, 0x20, 0x40, 0x80, 0x1b, 0x36, 0x6c, 0xd8, 0xab, 0x4d, 0x9a
        ]);

        // Galois field multiplication tables
        const galoisMul2 = new Uint8Array(256);
        const galoisMul3 = new Uint8Array(256);
        
        for (let i = 0; i < 256; i++) {
            galoisMul2[i] = i << 1;
            if (galoisMul2[i] > 0xff) galoisMul2[i] ^= 0x11b;
            galoisMul3[i] = galoisMul2[i] ^ i;
        }

        function toHexString(bytes, groupSize = 2) {
            return Array.from(bytes)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('')
                .match(new RegExp(`.{${groupSize}}`, 'g'))
                .join('');
        }

        function generateRandomKey() {
            // return crypto.getRandomValues(new Uint8Array(16));
            return "SHLandSTid@Vegas"                                                               //HIDE
        }

        function rotWord(word) {
            return ((word << 8) | (word >>> 24)) >>> 0;
        }

        function subWord(word) {
            return ((sBox[word >>> 24] << 24) |
                    (sBox[(word >>> 16) & 0xff] << 16) |
                    (sBox[(word >>> 8) & 0xff] << 8) |
                    sBox[word & 0xff]) >>> 0;
        }

        async function aesEncrypt(message) {
            
            const key = generateRandomKey();
            
            // Convert name to bytes and pad
            const nameBytes = new TextEncoder().encode(message);
            const padded = new Uint8Array(Math.ceil(nameBytes.length / 16) * 16);
            padded.set(nameBytes);
                                                                                                    //HIDE
            let display = `${toHexString(padded)} `;                                                //HIDE
            inputElement.textContent = `${message}`;                                                //HIDE
            aesElement.textContent = 'Hexadecimal conversion';                                      //HIDE
            cryptoElement.textContent = display;                                                    //HIDE
            // keyElement.textContent = toHexString(key);                                           //HIDE
            keyElement.textContent = key;                                                           //HIDE
                                                                                                    //HIDE
            await new Promise(resolve => setTimeout(resolve,  speed));

            // Key expansion
            const expandedKey = new Uint8Array(176);
            expandedKey.set(key);
            let temp;
            
            for (let i = 4; i < 44; i++) {
                temp = ((expandedKey[(i-1)*4] << 24) |
                       (expandedKey[(i-1)*4+1] << 16) |
                       (expandedKey[(i-1)*4+2] << 8) |
                       expandedKey[(i-1)*4+3]) >>> 0;

                if (i % 4 === 0) {
                    temp = subWord(rotWord(temp)) ^ (rCon[i/4] << 24);
                }

                const prev = ((expandedKey[(i-4)*4] << 24) |
                            (expandedKey[(i-4)*4+1] << 16) |
                            (expandedKey[(i-4)*4+2] << 8) |
                            expandedKey[(i-4)*4+3]) >>> 0;

                temp = temp ^ prev;

                expandedKey[i*4] = (temp >>> 24) & 0xff;
                expandedKey[i*4+1] = (temp >>> 16) & 0xff;
                expandedKey[i*4+2] = (temp >>> 8) & 0xff;
                expandedKey[i*4+3] = temp & 0xff;
            }

            let state = new Uint8Array(16);
            state.set(padded.slice(0, 16));

            // Initial AddRoundKey
            for (let i = 0; i < 16; i++) {
                state[i] ^= key[i];
            }
                                                                                                        //HIDE
            display = `${toHexString(state)} `;                                                         //HIDE
            cryptoElement.textContent = display;                                                        //HIDE
                                                                                                        //HIDE
            await new Promise(resolve => setTimeout(resolve,  speed));

            // Main rounds
            for (let round = 1; round <= 10; round++) {

                // SubBytes
                for (let i = 0; i < 16; i++) {
                    state[i] = sBox[state[i]];
                }
                                                                                                        //HIDE
                display = `${toHexString(state)} `;                                                     //HIDE
                cryptoElement.textContent = display;                                                    //HIDE
                visualizeState(state);                                                                  //HIDE
                aesElement.textContent = `Round ${round}: SubBytes`                                     //HIDE
                                                                                                        //HIDE
                await new Promise(resolve => setTimeout(resolve,  speed));

                // ShiftRows
                const temp = new Uint8Array(state);
                state[1] = temp[5];
                state[5] = temp[9];
                state[9] = temp[13];
                state[13] = temp[1];
                
                state[2] = temp[10];
                state[6] = temp[14];
                state[10] = temp[2];
                state[14] = temp[6];
                
                state[3] = temp[15];
                state[7] = temp[3];
                state[11] = temp[7];
                state[15] = temp[11];
                
                display = `${toHexString(state)} `;                                                     //HIDE
                cryptoElement.textContent = display;                                                    //HIDE
                visualizeState(state);                                                                  //HIDE
                aesElement.textContent = `Round ${round}: ShiftRows`;                                   //HIDE
                                                                                                        //HIDE
                await new Promise(resolve => setTimeout(resolve,  speed));

                // MixColumns (except last round)
                if (round < 10) {
                    const temp = new Uint8Array(16);
                    for (let i = 0; i < 4; i++) {
                        const col = i * 4;
                        temp[col] = galoisMul2[state[col]] ^ galoisMul3[state[col + 1]] ^ state[col + 2] ^ state[col + 3];
                        temp[col + 1] = state[col] ^ galoisMul2[state[col + 1]] ^ galoisMul3[state[col + 2]] ^ state[col + 3];
                        temp[col + 2] = state[col] ^ state[col + 1] ^ galoisMul2[state[col + 2]] ^ galoisMul3[state[col + 3]];
                        temp[col + 3] = galoisMul3[state[col]] ^ state[col + 1] ^ state[col + 2] ^ galoisMul2[state[col + 3]];
                    }
                    state.set(temp);

                    display = `${toHexString(state)} `;                                                 //HIDE
                    cryptoElement.textContent = display;                                                //HIDE
                    visualizeState(state);                                                              //HIDE
                    aesElement.textContent = `Round ${round}: MixColumns`;                              //HIDE
                                                                                                        //HIDE
                    await new Promise(resolve => setTimeout(resolve,  speed));
                }

                // AddRoundKey
                for (let i = 0; i < 16; i++) {
                    state[i] ^= expandedKey[(round * 16) + i];
                }

                display = `${toHexString(state)} `;                                                     //HIDE
                cryptoElement.textContent = display;                                                    //HIDE
                visualizeState(state);                                                                  //HIDE
                aesElement.textContent = `Round ${round}: AddRoundKey`;                                 //HIDE
                                                                                                        //HIDE
                await new Promise(resolve => setTimeout(resolve,  speed));
            }

            aesElement.textContent = ``;                                                                //HIDE
            await new Promise(resolve => setTimeout(resolve,  speed));
        }

        // Initialisation                                                                               //HIDE
        document.addEventListener('DOMContentLoaded', () => {                                           //HIDE
            // Récupérer et afficher le code en arrière-plan                                            //HIDE
            const mainCode = document.getElementById('main-code').textContent;                          //HIDE
            const filteredCode = mainCode                                                               //HIDE
                .split('\n')                                                                            //HIDE
                .filter(line => !line.includes('//HIDE'))                                               //HIDE
                .join('\n');                                                                            //HIDE
            const codeElement = document.querySelector('#background-code code');                        //HIDE
            codeElement.textContent = filteredCode;                                                     //HIDE
            hljs.highlightAll();                                                                        //HIDE
                                                                                                        //HIDE
            document.getElementById('text').addEventListener('click', (e) => {                          //HIDE
                e.srcElement.value = '';                                                                //HIDE
            });                                                                                         //HIDE
                                                                                                        //HIDE
            document.getElementById('encrypt-btn').addEventListener('click', () => {                    //HIDE
                const messageInput = document.getElementById('text');                                   //HIDE
                canvasElement.textContent = '';                                                         //HIDE
                keyElement.textContent = '';                                                            //HIDE
                cryptoElement;textContent = '';                                                         //HIDE
                aesEncrypt(messageInput.value);                                                         //HIDE
            });                                                                                         //HIDE
        });                                                                                             //HIDE
    </script>
