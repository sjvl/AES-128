        const rCon = new Uint8Array([

        ]);

        // Galois field multiplication tables
        const galoisMul2 = new Uint8Array(256);
        const galoisMul3 = new Uint8Array(256);
        
        for (let i = 0; i < 256; i++) {
            galoisMul2[i] = i << 1;
            if (galoisMul2[i] > 0xff) galoisMul2[i] ^= 0x11b;
            galoisMul3[i] = galoisMul2[i] ^ i;
        }

        function toHexString(bytes, groupSize = 2) {
            return Array.from(bytes)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('')
                .match(new RegExp(`.{${groupSize}}`, 'g'))
                .join('');
        }

        function generateKey() {
            return toHexString(crypto.getRandomValues(new Uint8Array(16)));
            // return 'c5da89fd02f2d9783b5bf696b3396ccf'                                                  //HIDE
        }

        function rotWord(word) {
            return ((word << 8) | (word >>> 24)) >>> 0;
        }

        function subWord(word) {
            return ((sBox[word >>> 24] << 24) |
                    (sBox[(word >>> 16) & 0xff] << 16) |
                    (sBox[(word >>> 8) & 0xff] << 8) |
                    sBox[word & 0xff]) >>> 0;
        }

        async function aesEncrypt(message) {
            const displayStates = [];                       //HIDE
            
            const nameBytes = new TextEncoder().encode(message);
            const padded = new Uint8Array(Math.ceil(nameBytes.length / 16) * 16);
            padded.set(nameBytes);
            
            displayStates.push({                            //HIDE
                text: `${toHexString(padded)} `,            //HIDE
                message: ''           //HIDE
                // message: 'Hexadecimal conversion'           //HIDE

            });                                             //HIDE

            // Key expansion
            const expandedKey = new Uint8Array(176);
            expandedKey.set(key);
            let temp;
            
            for (let i = 4; i < 44; i++) {
                temp = ((expandedKey[(i-1)*4] << 24) |
                    (expandedKey[(i-1)*4+1] << 16) |
                    (expandedKey[(i-1)*4+2] << 8) |
                    expandedKey[(i-1)*4+3]) >>> 0;

                if (i % 4 === 0) {
                    temp = subWord(rotWord(temp)) ^ (rCon[i/4] << 24);
                }

                const prev = ((expandedKey[(i-4)*4] << 24) |
                            (expandedKey[(i-4)*4+1] << 16) |
                            (expandedKey[(i-4)*4+2] << 8) |
                            expandedKey[(i-4)*4+3]) >>> 0;

                temp = temp ^ prev;

                expandedKey[i*4] = (temp >>> 24) & 0xff;
                expandedKey[i*4+1] = (temp >>> 16) & 0xff;
                expandedKey[i*4+2] = (temp >>> 8) & 0xff;
                expandedKey[i*4+3] = temp & 0xff;
            }

            let state = new Uint8Array(16);
            state.set(padded.slice(0, 16));

            // Initial AddRoundKey
            for (let i = 0; i < 16; i++) {
                state[i] ^= key[i];
            }
            displayStates.push({                        //HIDE
                text: `${toHexString(state)} `,         //HIDE
                message: ''                             //HIDE
            });                                         //HIDE

            // Main rounds
            for (let round = 1; round <= 10; round++) {
                // SubBytes
                for (let i = 0; i < 16; i++) {
                    state[i] = sBox[state[i]];
                }
                displayStates.push({                    //HIDE
                    text: `${toHexString(state)} `,     //HIDE
                    message: `Round ${round}: SubBytes` //HIDE
                });                                     //HIDE

                // ShiftRows
                const temp = new Uint8Array(state);
                state[1] = temp[5];
                state[5] = temp[9];
                state[9] = temp[13];
                state[13] = temp[1];
                
                state[2] = temp[10];
                state[6] = temp[14];
                state[10] = temp[2];
                state[14] = temp[6];
                
                state[3] = temp[15];
                state[7] = temp[3];
                state[11] = temp[7];
                state[15] = temp[11];
                
                displayStates.push({                    //HIDE
                    text: `${toHexString(state)} `,     //HIDE
                    message: `Round ${round}: ShiftRows`//HIDE
                });                                     //HIDE

                // MixColumns (except last round)
                if (round < 10) {
                    const temp = new Uint8Array(16);
                    for (let i = 0; i < 4; i++) {
                        const col = i * 4;
                        temp[col] = galoisMul2[state[col]] ^ galoisMul3[state[col + 1]] ^ state[col + 2] ^ state[col + 3];
                        temp[col + 1] = state[col] ^ galoisMul2[state[col + 1]] ^ galoisMul3[state[col + 2]] ^ state[col + 3];
                        temp[col + 2] = state[col] ^ state[col + 1] ^ galoisMul2[state[col + 2]] ^ galoisMul3[state[col + 3]];
                        temp[col + 3] = galoisMul3[state[col]] ^ state[col + 1] ^ state[col + 2] ^ galoisMul2[state[col + 3]];
                    }
                    state.set(temp);
                    displayStates.push({                        //HIDE
                        text: `${toHexString(state)} `,         //HIDE
                        message: `Round ${round}: MixColumns`   //HIDE
                    });                                         //HIDE
                }

                // AddRoundKey
                for (let i = 0; i < 16; i++) {
                    state[i] ^= expandedKey[(round * 16) + i];
                }
                displayStates.push({                            //HIDE
                    text: `${toHexString(state)} `,             //HIDE
                    message: `Round ${round}: AddRoundKey`      //HIDE
                });                                             //HIDE
            }

            displayStates.push({                                //HIDE
                text: `${toHexString(state)} `,                 //HIDE
                message: ''                                     //HIDE
            });                                                 //HIDE

            return {
                states: displayStates,                          //HIDE
                finalState: Array.from(state)
            };
        }

                const textGroup2 = document.createElementNS("http://www.w3.org/2000/svg", "g");
                textGroup2.setAttribute("transform", "translate(-1, 202) scale(0.28)");
                
                // Réinitialiser xOffset pour le deuxième texte
                xOffset = 0;
                            
                // Parcourir chaque caractère du deuxième texte
                let test = toHexString(state);
                for (let i = 0; i < test.length; i++) {
                    const char = test.charCodeAt(i);
                    const charData = getCharByAscii(char);
                    
                    if (charData) {
                        // Créer un élément path pour le caractère
                        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                        path.setAttribute("d", charData.d);
                        path.setAttribute("transform", `translate(${xOffset}, 0)`);
                        path.setAttribute("stroke", "black");
                        path.setAttribute("stroke-width", "1");
                        path.setAttribute("fill", "none");
                        textGroup2.appendChild(path); // Ajouter au textGroup2 et non au textGroup
                        
                        // Calculer la position pour le prochain caractère
                        xOffset += (charData.o * spacingMultiplier);
                    } else if (char === 32) { // Espace
                        // Utiliser une largeur standard pour l'espace
                        xOffset += (5 * spacingMultiplier);
                    }
                }
                
                // Ajouter le deuxième groupe de texte au SVG
                svg.appendChild(textGroup2);
            }
        };
        
        function animateSVG(svg) {
            const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
            style.textContent = `
                @keyframes appear {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
            `;
            svg.appendChild(style);

            let delay = 0;
            const elements = svg.querySelectorAll('circle, path, line');
            elements.forEach(element => {
                element.style.opacity = "0";
                element.style.animation = `appear 0.5s linear ${delay}s forwards`;
                delay += 0.03;
            });
        }

                animateSVG(svg);

                if (currentIndex >= states.length) return;
                
                const state = states[currentIndex];
                cryptoElement.textContent = state.text;
                aesElement.textContent = state.message;
                
                currentIndex++;
                setTimeout(displayNextState, 300);
            }

            // Démarrer l'animation des textes
            displayNextState();

if (index === 0) {
